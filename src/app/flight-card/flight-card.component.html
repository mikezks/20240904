<div
  class="card"
  [ngClass]="{ selected: selected() }"
>
  <div class="card-header">
    <h2 class="card-title">
      {{ item().from }} - {{ item().to }}
    </h2>
  </div>

  <div class="card-body">
    <p>Flight No.: {{ item().id }}</p>
    <p>Date: {{ item().date | date:'dd.MM.yyyy HH:mm' }}</p>
    <div class="form-group">
      <button
        (click)="toggleSelection()"
        class="btn btn-default"
      >
        {{ selected() ? 'remove' : 'select' }}
      </button>
    </div>
  </div>
</div>
