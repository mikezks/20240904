
<div class="card">
  <div class="card-header">
    <h2 class="card-title">Flight Search</h2>
  </div>

  <div class="card-body">
    <div class="form-group">
      <label>From:</label>
      <input [(ngModel)]="from" class="form-control">
    </div>
    <div class="form-group">
      <label>To:</label>
      <input [(ngModel)]="to" class="form-control">
    </div>
    <div class="form-group">
      <button  (click)="search()" class="btn btn-default">
        Search
      </button>
    </div>
  </div>
</div>

@if (flights.length) {
  <div class="card">
    <div class="card-body">
      <table class="table table-condensed">
        <thead>
          <tr>
            <th>ID</th>
            <th>From</th>
            <th>To</th>
            <th>Date</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          @for (flight of flights; track flight.id) {
            <tr [class.table-active]="flight === selectedFlight">
              <td>{{ flight.id }}</td>
              <td>{{ flight.from }}</td>
              <td>{{ flight.to }}</td>
              <td>{{ flight.date | date:'dd.MM.yyyy HH:mm' }}</td>
              <td>
                <button (click)="select(flight)" class="btn btn-info btn-sm">select</button>
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
}
