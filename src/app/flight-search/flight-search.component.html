
<div class="card">
  <div class="card-header">
    <h2 class="card-title">Flight Search</h2>
  </div>

  <div class="card-body">
    <div class="form-group">
      <label>From:</label>
      <input [(ngModel)]="from" class="form-control">
    </div>
    <div class="form-group">
      <label>To:</label>
      <input [(ngModel)]="to" class="form-control">
    </div>
    <div class="form-group">
      <button
        [disabled]="!from || !to"
        (click)="search()"
        class="btn btn-default"
      >
        Search
      </button>
    </div>
  </div>
</div>

<div class="row">
  @for (flight of flights; track flight.id) {
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">

      <app-flight-card
        [item]="flight"
        [selected]="basket[flight.id]"
        (selectedChange)="basket[flight.id] = $event"
      />

    </div>
  }
</div>


<div class="card">
  <div class="card-header">
    <h4 class="card-title">Basket</h4>
  </div>

  <div class="card-body">
    <pre>{{ basket | json }}</pre>
  </div>
</div>
