<div class="card">
  <div class="card-header">
    <h2 class="card-title">Flight Search</h2>
  </div>

  <div class="card-body">
    <form>
      <div class="form-group">
        <label>From:</label>
        <input [(ngModel)]="from" name="from" class="form-control">
      </div>
      <div class="form-group">
        <label>To:</label>
        <input [(ngModel)]="to" name="to" class="form-control">
      </div>
      <div class="form-group">
        <p>{{ flightRoute() }}</p>
      </div>
      <div class="form-group">
        <button (click)="search()" class="btn btn-default">
          Search
        </button>
      </div>
    </form>
  </div>
</div>

@if (flights.length) {
  <div class="row">
    @for (flight of flights; track flight.id) {
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
        <app-flight-card
          [item]="flight"
          [(selected)]="basket()[flight.id]"
        >
          <!-- Content of Flight Card -->
          <h4 class="content-title">Premium Flight</h4>
          <span>Details about my favorite Flight.</span>
        </app-flight-card>
      </div>
    }
  </div>
}

<div class="card">
  <div class="card-body">
    <pre>{{ basket() | json }}</pre>
  </div>
</div>

@if (selectedFlight) {
  <div class="card">
    <div class="card-header">
      <h2 class="card-title">Flight Edit</h2>
    </div>

    <div class="card-body">
      @if (message) {
        <div class="alert alert-primary">
          {{ message }}
        </div>
      }

      <form>
        <div class="form-group">
          <label>ID:</label>
          <input [(ngModel)]="selectedFlight.id" name="id" class="form-control" />
        </div>

        <div class="form-group">
          <label>From:</label>
          <input [(ngModel)]="selectedFlight.from" name="from" class="form-control" />
        </div>

        <div class="form-group">
          <label>To:</label>
          <input [(ngModel)]="selectedFlight.to" name="to" class="form-control" />
        </div>

        <div class="form-group">
          <label>Date:</label>
          <input [(ngModel)]="selectedFlight.date" name="date" class="form-control" />
        </div>

        <div class="form-group">
          <input [(ngModel)]="selectedFlight.delayed" name="delayed" type="checkbox" id="delayed" />
          <label for="delayed">Delayed</label>
        </div>

        <div class="form-group">
          <button (click)="save()" class="btn btn-default">Save</button>
        </div>
      </form>
    </div>
  </div>
}
